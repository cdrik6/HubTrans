<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong API Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        canvas { background: black; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>Pong Game Test UI</h1>
    <button onclick="startGame()">Start Game</button>
    <p id="status"></p>
    <canvas id="gameCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function startGame() {
            fetch('http://localhost:3000/game/ball')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("status").textContent = "Game started!";
                    updateGame(data); // draw game state
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("status").textContent = "Error starting game.";
                });
        }

        function updateGame(data) {
            // Example: draw the ball (assuming you get x, y between 0 and 1)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            const ballX = data.ball.x * canvas.width;
            const ballY = data.ball.y * canvas.height;
            ctx.beginPath();
            ctx.arc(ballX, ballY, 10, 0, 2 * Math.PI);
            ctx.fill();
        }
    </script>
</body>
</html>
